		<script>
		<!-- Added by KSG to only display the selected block-->
			function show(shown, hidden) {
			  document.getElementById(shown).style.display='block';
			  document.getElementById(hidden).style.display='none';
			  return false;
			}
		</script>

		<script>
		<!-- Written by JM-, popup and logout modals->
			const modal = document.querySelector(".modal");
			const trigger = document.querySelector(".trigger");
			const closeButton = document.querySelector(".close-button");

			function toggleModal() {
				modal.classList.toggle("show-modal");
				document.getElementById("pop-up").style.display = (document.getElementById("pop-up").style.display != "block" ? "block" : "none");
			}

			function windowOnClick(event) {
				if (event.target === modal) {
					toggleModal();
				}
			}

			trigger.addEventListener("click", toggleModal);
			closeButton.addEventListener("click", toggleModal);
			window.addEventListener("click", windowOnClick);
		</script>

		<script>
			const logout = document.querySelector(".logout");

			function gohome() {
				window.location.replace(window.location.origin + "/api/logout");
			} 
			logout.onclick = gohome;
		</script>
